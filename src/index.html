<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Buns & Rolls</title>
    <link rel="stylesheet" href="../dist/styles/main.css" />
  </head>
  <body>
    <header>
      <h1>Bakery Buns & Rolls</h1>
      <nav>
        <ul>
          <li><a href="#products">Products</a></li>
          <li><a href="#tutorials">Tutorials</a></li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <h2>Freshly Baked Every Day</h2>
      <p>Your favorite buns and bread rolls delivered fresh</p>
      <button>Order Now</button>
    </section>

    <section id="products">
      <h3>Our Buns & Rolls</h3>
      <div class="product-grid">
        <div class="product">
          <img src="./dist/images/bun.jpg" alt="Bun" />
          <h4>Classic Bun</h4>
          <p>Soft and delicious classic buns</p>
        </div>
      </div>
    </section>

    <section id="tutorials">
      <h3>Kneading Tutorials</h3>
      <video controls>
        <source src="kneading.mp4" type="video/mp4" />
      </video>
    </section>

    <footer>
      <p>&copy; 2024 Bakery Buns & Rolls</p>
    </footer>
